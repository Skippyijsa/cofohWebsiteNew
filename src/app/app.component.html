    <mat-toolbar>
      <button
        mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
      >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
      </button>
      <a href="https://www.cofestivalofhorror.com/#/" 
          ><img src="assets/logoSmall.png" /></a
        >
    </mat-toolbar>

    <mat-sidenav-container style="background-color: #283446">
      <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="menu-button" (click)="home()">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>

        <button mat-button class="menu-button" (click)="attend()">
          <mat-icon>room</mat-icon>
          <span>Attend</span>
        </button>

        <button mat-button class="menu-button" (click)="getInvolved()">
          <mat-icon>people</mat-icon>
          <span>Get Involved</span>
        </button>

        <button mat-button class="menu-button" (click)="sponsorship()">
          <mat-icon>business_center</mat-icon>
          <span>Sponsorships</span>
        </button>

        <button mat-button class="menu-button" (click)="programming()">
          <mat-icon>code</mat-icon>
          <span>programming</span>
        </button>

        <button mat-button class="menu-button" (click)="codeOfConduct()">
          <mat-icon>description</mat-icon>
          <span>Code of Conduct</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="contactUs()">
          <mat-icon>contact_support</mat-icon>
          <span>Contact Us</span>
        </button>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
